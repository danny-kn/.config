unbind-key r
bind-key r source-file ~/.config/tmux/tmux.conf

set-option -s escape-time 0
set-option -g default-terminal "screen-256color"
set-option -g status-position top

set-option -g base-index 1
set-option -g pane-base-index 1

set-option -g mouse on

unbind-key C-b
set-option -g prefix M-s
bind-key M-s send-prefix

unbind-key %
bind-key | split-window -h -c "#{pane_current_path}"
bind-key v split-window -h -l 35% -c "#{pane_current_path}"
unbind-key '"'
bind-key - split-window -v -c "#{pane_current_path}"
bind-key h split-window -v -l 35% -c "#{pane_current_path}"

bind-key -n C-M-h select-pane -L
bind-key -n C-M-l select-pane -R
bind-key -n C-M-k select-pane -U
bind-key -n C-M-j select-pane -D

bind-key -r Left resize-pane -L 5
bind-key -r Right resize-pane -R 5
bind-key -r Up resize-pane -U 5
bind-key -r Down resize-pane -D 5

# bind-key -n C-M-x kill-pane
bind-key x kill-pane
bind-key r switch-client -T rename-mode
bind-key -T rename-mode p command-prompt -I "#T" "select-pane -T '%%'"

# bind-key -n C-M-t new-window
bind-key t new-window
# bind-key -n C-M-w kill-window
bind-key w kill-window
bind-key -T rename-mode w command-prompt -I "#W" "rename-window '%%'"

# bind-key 1 select-window -t :1
# bind-key 2 select-window -t :2
# bind-key 3 select-window -t :3

# bind-key -n C-M-n next-window
bind-key n next-window
# bind-key -n C-M-p previous-window
bind-key p previous-window

set-environment -g TMUX_PLUGIN_MANAGER_PATH $HOME/.config/tmux/.tmux/plugins
set -g @plugin "tmux-plugins/tpm"
# set -g @plugin "tmux-plugins/tmux-sensible"

run "$HOME/.config/tmux/.tmux/plugins/tpm/tpm"
# run-shell "~/.tmux/plugins/tmux-sensible/sensible.tmux"
